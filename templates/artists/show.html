{% block body %}

<h2>{{artist.name}}</h2>

<h2>Albums</h2>
<br>
<table>
  <thead>
    <th>Title</th>
    <th>Quantity</th>
  </thead>
  <tbody>
    {% for album in artist.albums() %}
      <tr>
        <td>{{album.title}}</td>
        <td>{{album.quantity}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>


<a href="/artists/{{artist.id}}/edit">Edit</a>

{% endblock %}

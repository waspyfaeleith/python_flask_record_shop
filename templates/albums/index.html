{% block body %}
<h2>Albums</h2>
<br>
<table>
  <thead>
    <th>Title</th>
    <th>Artist</th>
    <th>Quantity</th>
    <th></th>
  </thead>
  <tbody>
    {% for album in albums %}
      <tr>
        <td>{{album.title}}</td>
        <td><!-- TODO: GET ARTIST NAME --></td>
        <td>{{album.quantity}}</td>
        <td><a href="/albums/{{album.album_id}}">Details<a></td>
        <td>
          <form action="/albums/{{album.id}}/delete" method="POST">
            <input type="submit" value="Delete">
          </form>
        <td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<br>
<a href="/albums/new">New Album</a>

{% endblock %}

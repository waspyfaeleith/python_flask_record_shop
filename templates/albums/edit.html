{% extends "layout.html" %}
{% block body %}
<h2>Edit Album</h1>
<form action="/albums/{{album.id}}" method="post">
  <label for="title" >Title</label>
  <input type="text" name="title" id="title" value="{{album.title}}"" required autofocus>
  <br>
  <label for="artist_id">Artist</label>
  <select name="artist_id">
    {% for artist in artists %}
      <option value={{artist.id}}
        {% if album.artist_id== artist.id %} selected="selected"{% endif %}>
        {{artist.name}}
      </option>
    {% endfor %}
  </select>
  <br>
  <label for="quantity" >Quantity</label>
  <input type="number" name="quantity" id="quantity" value={{album.quantity}}>
  <input type="submit" value="Save Changes">
</form>
{% endblock %}
